<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Auth App (No JSX)</title>
</head>

<body>
    <div id="root"></div>

    <!-- React & ReactDOM (NO JSX) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- React Router DOM -->
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>

    <!-- Your app scripts -->
    <!-- IMPORTANT: Maintain this order -->
    <script src="./components/Navbar.js"></script>
    <script src="./components/Protected.js"></script>

    <script src="./pages/Signup.js"></script>
    <script src="./pages/Login.js"></script>
    <script src="./pages/Forgot.js"></script>
    <script src="./pages/Dashboard.js"></script>

    <script src="./App.js"></script>

    <!-- Mount App -->
    <script>
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(React.createElement(App));
    </script>
</body>
</html>
